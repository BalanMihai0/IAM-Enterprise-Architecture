name: Node.js CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        working-directory: iam-enterprise-architecture-backend
        
    - name: Install dependencies
      run: npm ci
      working-directory: iam-enterprise-architecture-backend
        
    - name: Build
      run: npm run build --if-present
      working-directory: iam-enterprise-architecture-backend
        
    - name: Test
      run: npm test
      working-directory: iam-enterprise-architecture-backend
